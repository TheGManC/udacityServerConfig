{% extends "main.html" %}
{% block content %}
<section class="row">
			<div class="col-md-12">
				<h3 class="text-featured">Are you sure you want to delete {{item.name}}?</h3>
				</br>
				<form action="{{ url_for('deleteItem',category_id = item.category_id, item_id=item.id)}}" method = 'post'>
					<input type='submit', value = 'Delete'>
        </form>
			</br>
        <a href = '{{url_for('catalogItems', category_id = item.category_id)}}'>Cancel</a>
      </div>
</section>
{% endblock %}
