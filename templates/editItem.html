{% extends "main.html" %}
{% block content %}
<section class="row">
			<div class="col-md-12">
        <form action= "{{url_for('editItem', category_id = category_id, item_id=item.id)}}" method = 'POST'>

          <h3 class="text-featured">Name:</h3>
          <input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>

          <h3 class="text-featured">Description:</h3>
          <input type = 'text' size='30' name = 'desc' placeholder = '{{item.description}}'>
				</br>
				</br>
          <input type='submit' value='Save'>
        </form>
			</br>
        <a href= '{{url_for('catalogItems', category_id=item.category_id)}}'>Cancel</a>
      </div>
</section>
{% endblock %}
